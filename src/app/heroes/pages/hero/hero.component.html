<mat-grid-list cols="1" *ngIf="!hero; else divHero">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHero>
    <div class="cls">
        <div class="one">
           <h1>{{hero.superhero}}<small> - {{hero.alter_ego}}</small></h1>
           <mat-divider></mat-divider>
           <br>
           <img [src]="hero|image">
        </div>
        <div class="two">
            <h2>{{hero.publisher}}</h2>
            <mat-divider></mat-divider>
            
            <mat-list>
                <mat-list-item>{{hero.first_appearance}}</mat-list-item>                
                <mat-list-item class="on">{{hero.characters}}</mat-list-item>
                <mat-list-item>{{hero.publisher}}</mat-list-item>                
               
             </mat-list>
            
             <br>
             <button mat-button color="warn" (click)="back()">
                Back
             </button>
        </div>
    </div>
</ng-template>
